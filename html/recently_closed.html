<html>
  <head>
    <title>{{ title }} Recently Closed Tasks</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <body>
    <div id="sorttable">
    <h1>{{ title }} Recently Closed Tasks</h1>
    <p><a href="https://www.mediawiki.org/wiki/Phlogiston/Guide_to_Phlogiston_Reports#Recently_Closed_Tasks">Help</a></p>
    <table class="bord">
      <tr>
        <th><button class="sort" data-sort="id">ID</button></th>
	<th><button class="sort" data-sort="name">Task Title</button>
	    <input class="search" placeholder="Filter by Title" /></th>
	<th><button class="sort" data-sort="category">Category</button></th>
	<th><button class="sort" data-sort="points">Points</button></th>
	<th><button class="sort" data-sort="dateclosed">Date Closed</button></th>
      </tr>
      <tbody class="list">
      {% for row in recently_closed_tasks_rows %}
      <tr>
        <td class="id"><a href="https://phabricator.wikimedia.org/T{{row.0}}">{{row.0}}</a></td>
	<td class="name">{{row.1|escape}}</td>
	<td class="category">{{row.3|escape}}</td>
	<td class="points">{{row.4|escape}}</td>
	<td class="dateclosed">{{row.2}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script>
      var options = {
        valueNames: [ 'name', 'id', 'category', 'dateclosed', 'points' ]
      };

      var userList = new List('sorttable', options);
    </script>
  </body>
</html>
