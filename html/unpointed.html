<html>
  <head>
    <title>{{ title }} List of unpointed tasks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="sorttable">
    <h1>{{ title }} Unpointed Tasks</h1>
    <p><a href="https://www.mediawiki.org/wiki/Phlogiston/Guide_to_Phlogiston_Reports#Unpointed">Help</a>.</p>
    <table class='bord'>
      <tr>
        <th><button class="sort" data-sort="id">ID</button></th>
	<th><button class="sort" data-sort="name">Task Title</button>
	    <input class="search" placeholder="Filter by Title" /></th>
	<th><button class="sort" data-sort="category">Category</button></th>
	<th><button class="sort" data-sort="status">Status</button></th>
	<th><button class="sort" data-sort="dateadded">Date Added</button></th>
	<th><button class="sort" data-sort="datechanged">Date Last Changed</button></th>
      </tr>
      <tbody class="list">
      {% for row in unpointed_tasks_rows %}
      <tr>
	<td class="id"><a href="https://phabricator.wikimedia.org/T{{ row.0 }}">{{ row.0 }}</a></td>
	<td class="name">{{ row.1|e }}</td>
        <td class="category">{{ row.2|e }}</td>
        <td class="status">{{ row.3|e }}</td>
	<td class="dateadded">{{ row.4.strftime('%Y-%m-%d') }}</td>
	<td class="datechanged">{{ row.5.strftime('%Y-%m-%d') }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script>
      var options = {
        valueNames: [ 'name', 'id', 'category', 'status', 'dateadded', 'datechanged' ]
      };

      var userList = new List('sorttable', options);
    </script>
  </body>
</html>
